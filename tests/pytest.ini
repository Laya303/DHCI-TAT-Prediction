[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
minversion = 6.0
pythonpath = .
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    healthcare: Healthcare-specific validation tests
    performance: Performance and scalability tests
    mlops: MLOps pipeline and deployment tests